<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>文字 RPG 戰鬥</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: monospace; padding: 2rem; background: #f4f4f4; }
        #log { white-space: pre-line; background: #fff; border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: scroll; margin-top: 1rem; }
        button { margin-right: 0.5rem; padding: 0.5rem 1rem; }
        input { padding: 0.5rem; }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>勇者大冒險</h1>

<div>
    <input type="text" id="playerName" placeholder="輸入角色名稱" />
    <button onclick="createPlayer()">建立角色</button>
    <button onclick="startGame()">開始遊戲</button>
</div>

<div style="margin-top:1rem;">
    <button onclick="playerAction('attack')">攻擊</button>
    <button onclick="playerAction('defense')">防禦</button>
    <button onclick="playerAction('rest')">休息</button>
</div>

<div id="container">
    <div id="information"></div>
    <div id="gameLog"></div>
</div>


<script src="main.js"></script>
</body>
</html>
